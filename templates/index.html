<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Sales Predictor</title>
    <!-- Link to Pico.css for modern styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>
<body>
    <main class="container">
        <header>
            <hgroup>
                <h1>Scalable ML Service: Ad Sales Predictor</h1>
                <h2>Enter the details of the ad campaign to predict the potential sales amount.</h2>
            </hgroup>
        </header>
        
        <!-- Form for user input -->
        <form id="prediction-form">
            <div class="grid">
                <!-- Clicks and Impressions -->
                <label for="clicks">
                    Clicks
                    <input type="number" id="clicks" name="Clicks" placeholder="e.g., 150" required>
                </label>
                <label for="impressions">
                    Impressions
                    <input type="number" id="impressions" name="Impressions" placeholder="e.g., 5000" required>
                </label>
            </div>

            <div class="grid">
                <!-- Cost and Leads -->
                <label for="cost">
                    Cost
                    <input type="text" id="cost" name="Cost" placeholder="e.g., $200" required>
                </label>
                <label for="leads">
                    Leads
                    <input type="number" id="leads" name="Leads" placeholder="e.g., 20" required>
                </label>
            </div>
            
            <div class="grid">
                 <!-- Conversions and Ad Date -->
                <label for="conversions">
                    Conversions
                    <input type="number" id="conversions" name="Conversions" placeholder="e.g., 10" required>
                </label>
                <label for="ad_date">
                    Ad Date
                    <input type="date" id="ad_date" name="Ad_Date" required>
                </label>
            </div>

            <!-- Device Dropdown -->
            <label for="device">Device</label>
            <select id="device" name="Device" required>
                <option value="desktop" selected>Desktop</option>
                <option value="mobile">Mobile</option>
                <option value="tablet">Tablet</option>
            </select>

            <!-- Other Text Fields -->
            <label for="campaign_name">Campaign Name</label>
            <input type="text" id="campaign_name" name="Campaign_Name" value="Data Analytics Course" required>
            
            <label for="location">Location</label>
            <input type="text" id="location" name="Location" value="hyderabad" required>

            <label for="keyword">Keyword</label>
            <input type="text" id="keyword" name="Keyword" value="data analytics course" required>

            <!-- Submit Button -->
            <button type="submit" id="submit-button">Predict Sale Amount</button>
        </form>

        <!-- Area to display the result -->
        <article id="result-container" style="margin-top: 2rem;">
            <header>
                <h2>Prediction Result:</h2>
            </header>
            <p id="result-text" style="font-size: 1.5rem; font-weight: bold;">---</p>
        </article>
    </main>
    
    <!-- Link to our JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
